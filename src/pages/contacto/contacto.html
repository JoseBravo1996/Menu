<ion-header>

  <ion-navbar color="primary">
          <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
          <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
<ion-list>
  <ion-item>
    <ion-label floating>Ingresar ID</ion-label>
    <ion-input type="text" name="ID" clearInput="true"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" name="email" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Comentario</ion-label>
        <ion-textarea name="comentario" clearInput="true"></ion-textarea>
   </ion-item>
   <ion-item>
      <ion-label>No soy un boot</ion-label>
      <ion-checkbox required></ion-checkbox>
 </ion-item>
</ion-list>
<button type="submit" ion-button block full icon-left>
  <ion-icon name="send"></ion-icon>
  Enviar
</button>
</form>
</ion-content>
