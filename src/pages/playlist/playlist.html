<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="user">
    <img src="../assets/imgs/009-gym.png" alt="">
    <h1>Nombre de usuario {{userID}}</h1>
</div>
<ion-list>
    <ion-item (click)="goToCanciones(1)">
      <ion-thumbnail item-start>
          <img src="../assets/imgs/009-gym.png" alt="">
      </ion-thumbnail>
      <h2>Titulo de playlist: 1</h2>
      <p># canciones</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item (click)="goToCanciones(2)">
        <ion-thumbnail item-start>
            <img src="../assets/imgs/009-gym.png" alt="">
        </ion-thumbnail>
        <h2>Titulo de playlist: 2</h2>
        <p># canciones</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-item (click)="goToCanciones(3)">
          <ion-thumbnail item-start>
              <img src="../assets/imgs/009-gym.png" alt="">
          </ion-thumbnail>
          <h2>Titulo de playlist: 3</h2>
          <p># canciones</p>
          <button ion-button clear item-end>View</button>
        </ion-item>
      </ion-list>
</ion-content>
