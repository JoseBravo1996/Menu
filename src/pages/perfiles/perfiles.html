
<ion-header>
  <ion-navbar color="primary">
          <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
          <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item (click)="goToPlayList(user)" *ngFor="let user of users">
    <ion-avatar item-left>
        <img src="{{user.picture}}" alt="">
    </ion-avatar>
    <h1>{{user.name}}
    </h1>
  </ion-item>
</ion-list>
</ion-content>
