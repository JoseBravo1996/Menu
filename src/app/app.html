<ion-menu [content]="NAV">
    <ion-content class="card-background-page">
            <ion-card>
                    <img src="../assets/imgs/009-gym.png" alt="">
                  </ion-card>
        <ion-list>
                <button color="light" ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                    <ion-icon item-left name="{{page.icon}}" ></ion-icon> 
                    {{page.titulo}}
                </button>
        </ion-list>  
    </ion-content>
</ion-menu>
<ion-nav #NAV [root]="rootPage"></ion-nav>
